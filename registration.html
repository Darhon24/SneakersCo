    <form>
      <div class="mb-3">
        <h2>Already a member? Sign in to access your account</h2>
        <label for="exampleInputEmail1" class="form-label">Email address</label>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form>
      <div class="mb-3">
        <h2>Not a member? Create an account! Get access to the perks</h2>

      </div>
      <div class="mb-3">
        <label for="Lastname" class="form-label">Last Name</label>
        <input type="lastname" class="form-control" id="Smith">
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="jonsmith1234@gmail.com" aria-describedby="email">
      </div>
      <!-- </div> -->
      <div class="mb-3">
        <label for="Password" class="form-label">Create password</label>
        <input type="password" class="form-control" id="Password123">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-label" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Confirm information correct</label>
      </div>
      <div class="mb-3">
        <label for="hearaboutus" class="form-label">How did you hear about us?</label>
        <input type="hearaboutus" class="form-control" id="text">
      </div>
